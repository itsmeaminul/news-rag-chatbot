version: '3.8'

services:
  bd-news-chatbot:
    build: .
    ports:
      - "8501:8501"    # Streamlit
      - "11435:11434"  # Ollama
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ollama_models:/root/.ollama
    environment:
      - PYTHONPATH=/app
      - OLLAMA_HOST=http://localhost:11434
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - CHROMA_TELEMETRY=false
      - ANONYMIZED_TELEMETRY=false
      - CHROMA_SERVER_NOFILE=1
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:8501/_stcore/health && curl -f http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G

volumes:
  ollama_models:
    driver: local